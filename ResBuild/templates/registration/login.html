{% extends "base_bootstrap.html" %}
{% block header%}
    <div class=""> {% include 'ResBuild/header.html' %} </div>
{% endblock%}
{% block content %}
{% load crispy_forms_tags %}

<!--Login-->
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST" class="from-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href={% url 'resBuild:Register'%}>Create an account</a>.</p>
</div>

{% endblock %}
