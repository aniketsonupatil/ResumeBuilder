<div class="container my-3">  
{% if pors %}
<div class="container d-flex justify-content-between">
    <h1 class="align-middle flex-fill"> Positions  of Responsibility </h1>
    <a class="btn" href="{% url 'resForms:PorMake' %}"><i class="fa fa-plus fa-2x"></i></a>
</div>
    <div class="container p-4">  
    <div class="row row-cols-1 row-cols-md-2 g-4"> 
    {% for por in pors %}
            <div class="col">
            <div class="card h-100">
            <div class="card-header d-flex justify-content-between ">
                <span class="d-flex ">
                    <input class="form-check-input m-1" type='checkbox' name='porIDs' value='{{por.id}}'>
                 </span>
                <h3 class="card-tittle flex-fill">{{por.PorName}} ({{por.PorPeriod}})</h3>   
                <span class="flex-fill d-flex justify-content-end">
                    <a class="btn" href="{% url 'resForms:PorUpdate' por.id %}"><i class="far fa-edit fa-lg"></i></a>
                    <a class="btn" href="{% url 'resForms:PorDelete' por.id %}"><i class="far fa-trash-alt fa-lg"></i></a>
                </span>              
            </div>
                <div class="card-body">
                    <div class="row">
                    <div class="list-inline">
                    <h5 class="list-inline-item">{{por.Tag1}}</h5>
                    </div>
                    </div>
                    <p class="card-text">
                    {{por.PorDesc}}
                    </p>
                </div>
            </div>
            </div>     
    {% endfor %}   
    </div>
    </div>
{% endif %}
</div>
