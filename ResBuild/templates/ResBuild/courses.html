<div class="container my-3">  
<div class="container d-flex justify-content-between">
<h1 class="align-middle flex-fill">Courses </h1>
<a class="btn" href="{% url 'resForms:CourseMake' %}"><i class="fa fa-plus fa-2x"></i></a>
</div>
{% if courses %}
<div class="container p-4">  
    <div class="row row-cols-1 row-cols-md-2 g-4"> 
        {% for type in coursetypes %}
        <div class="col">
        <div class="card h-100">
        <div class="card-body">  
            <h2 class="">{{type.CourseType}}</h2>
            <ul class="list-group list-group-flush ">       
                {% for course in courses %}
                {% if course.CourseType.pk == type.pk %}
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <span class="d-flex ">
                            <input class="form-check-input m-1" type='checkbox' name='courseIDs' value='{{course.id}}'>
                        </span>
                        <div class="ms-2 me-auto flex-fill"> 
                            {{course.CourseName}}
                        </div>
                        <span class=" flex-fill d-flex justify-content-end">
                            <a class="btn" href="{% url 'resForms:CourseUpdate' course.id %}"><i class="far fa-edit fa-sm"></i></a>
                            <a class="btn" href="{% url 'resForms:CourseDelete' course.id %}"><i class="far fa-trash-alt fa-sm"></i></a>   
                        </span>
                    </li>
                {% endif %} 
                {% endfor %}       
            </ul>
        </div>
        </div>
        </div>   
        {% endfor %}
    </div>
</div>  
{% endif %}
</div>
