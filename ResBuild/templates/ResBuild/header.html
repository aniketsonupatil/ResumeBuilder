<div id="headwrap" class="bg-primary d-flex justify-content-between">
    <div class="col-3  fs-2 text-white d-flex align-items-center justify-content-start px-5"><i class="fas fa-feather-alt fa-2x"></i></div>
    <div class="col-6 d-flex align-items-center justify-content-center p-2"><h1 id="header" class="text-center display-1 text-white flex-fill">  Resume Builder </h1></div>
    <div class="col-3  d-flex justify-content-center fs-2 text-white p-2 align-items-center">
        {% if user.is_authenticated %}
        <div class="d-flex align-items-center justify-content-center px-2 mx-1"><h2 class="fs-3">{{ user.username }} </h2></div>
        <div class="rounded-pill border border-4 border-white d-flex align-items-center justify-content-center p-4 mx-1 h-50"><a href="{% url 'logout' %}" class="btn text-white fw-bold fs-4" >Logout</a></div>
        {% else %}
        <div class="d-flex align-items-center justify-content-center px-2 mx-1"><a href="{% url 'login' %}" class="btn btn-primary fs-4 ">Log In</a></div>
        <div class="rounded-pill border border-4 border-white d-flex align-items-center justify-content-center p-4 mx-1 h-50"><a href="{% url 'resBuild:Register' %}" class="btn text-white fw-bold fs-4" >Sign Up</a></div>
        {% endif %}
    
    </div>
</div>
