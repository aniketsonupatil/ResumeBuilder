<div class="container my-3">  
<div class="container d-flex justify-content-between">
    <h1 class="align-middle flex-fill">Skills </h1>
    <a class="btn" href="{% url 'resForms:SkillMake' %}"><i class="fa fa-plus fa-2x"></i></a>  
</div>
{% if skills %}
<div class="container p-4">
    <div class="row row-cols-1 row-cols-md-3 g-4"> <!-- Not Cards-->
    {% for type in skilltypes %}
        <div class="col">
        <div class="card h-100">
        <div class="card-body">  
            <h3>{{type.SkillType}}</h3>
            <ul class="list-group list-group-flush ">       
                {% for skill in skills %}
                {% if skill.SkillType.pk == type.pk %}
                        <li class="list-group-item d-flex justify-content-between align-items-start">
                             <span class="d-flex ">
                                <input class="form-check-input m-1" type='checkbox' name='skillIDs' value='{{skill.id}}'>
                            </span>
                            <div class="ms-2 me-auto flex-fill"> 
                                {{skill.SkillName}}
                            </div> 
                            <span class="flex-fill d-flex justify-content-end">
                            <a class="btn" href="{% url 'resForms:SkillUpdate' skill.id %}"><i class="far fa-edit fa-sm"></i></a>
                            <a class="btn" href="{% url 'resForms:SkillDelete' skill.id %}"><i class="far fa-trash-alt fa-sm"></i></a>
                            </span>
                        </li>
                {% endif %}   
                {% endfor %}       
            </ul>
        </div>
        </div>
        </div>   
        {% endfor %}
    </div>
</div>
{% endif %}
</div>
